server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # LOKASI HASIL BUILD FRONTEND (Sesuaikan jika path berbeda)
    root /opt/cbt-enterprise/frontend/dist;
    index index.html;

    # 1. FRONTEND HANDLER (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 2. BACKEND PROXY (Supabase/Kong)
    # Meneruskan request /rest, /auth, /realtime ke Port 8000
    location ~ ^/(rest|auth|realtime|storage)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. ERROR LOGGING
    error_log /var/log/nginx/cbt_error.log;
    access_log /var/log/nginx/cbt_access.log;
}
