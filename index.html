    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Font Times New Roman like for Documents */
      .font-serif-print {
        font-family: 'Tinos', 'Times New Roman', Times, serif;
      }
      
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes scale-up {
        0% { transform: scale(0.95); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      .animate-scale-up {
        animation: scale-up 0.2s ease-out forwards;
      }
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      
      /* --- ENTERPRISE PRINT FIXES (WYSIWYG) --- */
      @media print {
        @page {
          margin: 0 !important; /* Hilangkan margin browser default */
          size: auto;
        }
        
        html, body {
          width: 100%;
          height: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          /* CRITICAL: Force background colors & images to print */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* Sembunyikan semua elemen aplikasi utama secara default */
        body > *:not(.print-container-root) {
          display: none !important;
        }

        /* Kelas khusus untuk wrapper konten yang akan dicetak */
        .print-container-root {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          z-index: 9999 !important;
          background-color: white !important;
        }
        
        .print-container-root * {
          visibility: visible !important;
        }

        /* Hilangkan elemen utility saat cetak */
        .no-print, header, aside, footer, nav, button, .admin-sidebar {
          display: none !important;
        }
        
        /* Force Page Breaks */
        .page-break {
          page-break-before: always !important;
          break-before: page !important;
        }
        
        /* Hindari pemotongan di dalam tabel/baris */
        tr, td, th, .card-item {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }
      
      @keyframes progress {
        0% { width: 0%; left: 0%; }
        50% { width: 50%; left: 25%; }
        100% { width: 100%; left: 100%; }
      }
      .animate-progress {
        position: absolute;
        animation: progress 2s ease-in-out infinite;
      }
      
      .font-handwriting { font-family: 'Courier New', Courier, monospace; }
    </style>
