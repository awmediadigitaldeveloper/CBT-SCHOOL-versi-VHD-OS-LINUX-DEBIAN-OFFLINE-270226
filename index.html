<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link id="dynamic-favicon" rel="icon" type="image/png" href="https://res.cloudinary.com/dt1nrarpq/image/upload/v1764669751/KEMENDIKBUD_dzld50.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>CBT ENTERPRISE 2026 - VERIFIED</title>
    <meta name="title" content="CBT School Application">
    <meta name="description" content="Sistem Ujian Sekolah Terintegrasi Berbasis Komputer & Smartphone. Aman, Cepat, dan Terpercaya." />

    <!-- ============================================================
         CATATAN: File ini adalah versi ROLLBACK / SEMENTARA
         Tailwind & library masih via CDN agar tampilan normal dulu.
         
         Untuk versi OFFLINE FINAL, jalankan dulu:
           npm install
           npm run build
         Lalu ganti dengan index.html dari cbt-fixed-files.zip
         ============================================================ -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Pacifico&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- HTML2PDF for Precision PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif-print {
        font-family: 'Tinos', 'Times New Roman', Times, serif;
      }
      
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes scale-up {
        0% { transform: scale(0.95); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      .animate-scale-up {
        animation: scale-up 0.2s ease-out forwards;
      }
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to   { transform: translateX(0);    opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      
      @media print {
        @page {
          margin: 0 !important;
          size: auto;
        }
        html, body {
          width: 100%;
          height: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        body > *:not(.print-container-root) {
          display: none !important;
        }
        .print-container-root {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          z-index: 9999 !important;
          background-color: white !important;
        }
        .print-container-root * {
          visibility: visible !important;
        }
        .no-print, header, aside, footer, nav, button, .admin-sidebar {
          display: none !important;
        }
        .page-break {
          page-break-before: always !important;
          break-before: page !important;
        }
        tr, td, th, .card-item {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }
      
      @keyframes progress {
        0%   { width: 0%;   left: 0%;   }
        50%  { width: 50%;  left: 25%;  }
        100% { width: 100%; left: 100%; }
      }
      .animate-progress {
        position: absolute;
        animation: progress 2s ease-in-out infinite;
      }
      .font-handwriting { font-family: 'Courier New', Courier, monospace; }
    </style>

    <!-- ============================================================
         PENTING: ImportMap DIHAPUS dari sini.
         ImportMap dari aistudiocdn.com konflik dengan Vite bundler
         dan menyebabkan React double-instance error.
         Semua module sudah di-handle oleh Vite via npm.
         ============================================================ -->

  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
